<!DOCTYPE html public "-//w3c//dtd xtml 1.1//EN" http://www.w3.org/TR/xhtml11/dtd/xhtml11.dtd>
<html xml="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
 <script type="text/javascript">
 var n_array = [10,20,0,40,50];
 var x;
 function no_zeros(ids){
 for(var j=0; j<ids.length;j++ )
 {
 if(ids[j]=='0'){
 x = true;
 }
 else{
 x = false;
 }
 } 
 for(var i=0; i<ids.length;i++ )
 {
 if(ids[i]=='0'){
 	ids.splice(i,1);
 }
 }
 document.write(ids,"<br>");
 return x;
 }
document.write(no_zeros(n_array));
</script>
</body>
</html>
